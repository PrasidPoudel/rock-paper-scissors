<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <div class="top-text">Rock Paper Scissors</div>
    </div>
    <div class="content">
        <div class="text-1">Choose your weapons</div>
        <div class="text-2">You have 10 rounds</div>
    </div>
    <div class="show-icons">
        <div clas="hum">
        <button class="human-icon">?</button>
        <p id="human-score">Human: 0</p>
        </div>
        <div class="com">
         <button class="computer-icon">?</button>
            <p id="computer-score">Computer: 0</p>
        </div>
    </div>
    <div class="bottom">
        <div>
         <button id="rock" class="prasid">✊</button>
        </div>
        <div>
         <button id="paper" class="prasid">✋</button></div>
        <div>
         <button id="scissors" class="prasid">✌️</button>
        </div>
    </div>

    <div class="copyright"><em>Copyright @PrasidPoudel2024</em></div>
</div>

</body>
</html>
